name: Renewal Agreements

on:
  schedule:
    - cron: '0 * * * *'  
  workflow_dispatch:

jobs:
  renewal:
    runs-on: ubuntu-latest
    env:
      APP_EMAIL: ${{ secrets.APP_EMAIL }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      RECIPIENT_DEFAULT: ${{ secrets.RECIPIENT_DEFAULT }}
      FILE_ID: ${{ secrets.FILE_ID }}    
      DOWNLOAD_PATH: Renewal.xlsx
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: "587"
      LOG_FILE: renewal.log
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'        

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gdown pandas openpyxl

      - name: Debug env vars
        run: |
          echo "APP_EMAIL: $APP_EMAIL"
          echo "APP_PASSWORD is set: ${APP_PASSWORD:+yes}"
          echo "RECIPIENT_DEFAULT: $RECIPIENT_DEFAULT"

      - name: Run renewal script
        run: python3 Renewal_Agreements.py

